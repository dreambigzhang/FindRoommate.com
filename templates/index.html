<!DOCTYPE html>
<html>
  <head>
    <title>Swipe! | FindRoommate.com</title>
    <link rel = "stylesheet" href="static/style.css">
    <script>
      if (performance.navigation.type == performance.navigation.TYPE_RELOAD){
        console.info('reloaded!');
        window.location = '/refresh';
      } else {
        console.info('not reloaded');
      }
    </script>
  </head>
  <body>
    <header>
      <h1>FindRoomate</h1>
    </header>
    <div class="container">
      <img class="bannerad" src="./static/intuitAd.png" alt="ad">
      <div class="profile">
        <div class="dataholder">
          <img class="pfimg" src={{pfimg}} alt="Profile picture">
          <div class="data">
            <ul>
              <li class ="2">Smokes: {{smoke}}</li>
              <li class ="4">I {{pet}} have a pet</li>
              <li class ="5">What Instrument Do I Play: {{instrument}}</li>
              <li class ="6">How much do I clean: {{clean}}</li>
              <li class ="7">How well can I cook: {{cook}}</li>
              <li class ="8">{{friends}}</li>
              <li class ="9">{{wake}}</li>
              <li class ="10">{{sleep}}</li>
              <li class ="11">{{decorate}}</li>
              <li class ="12">{{noise}}</li>
            </ul>
          </div>
        </div>
        <div class="info">
          <h1 class="name">{{ name }}</h1>
          <p class="age-location">{{ age }} | {{ location }}</p>
          <p class="bio">{{ bio }}</p>
        </div>
        <div class="swipe-buttons">
          <form class="test" method="POST" action="{{url_for('like')}}">
            <input class="like" type="submit"  value="Like">
          </form>
          <form method="POST" action="{{url_for('dislike')}}">
            <input class="dislike" type="submit" value="Dislike">
          </form>
        </div>
      </div>
      <img class="bannerad" src="./static/ccuAd.png" alt="ad">
    </div>
    <footer>
      
    </footer>
  </body>
</html>
