<html>
  <head>
    <title>Tinder</title>
    <link rel = "stylesheet" href="static/style.css">
    <script>
      if (performance.navigation.type == performance.navigation.TYPE_RELOAD){
        console.info('reloaded!');
        window.location = '/refresh';
      } else {
        console.info('not reloaded');
      }
    </script>
  </head>
  <body>
    <!-- header with the Tinder logo and a message -->
    <div class="header">
      <!--img src="{{url_for('static', filename = 'IMG_0015.jpg')}}" alt="Tinder logo"-->
      <h1>Keep swiping</h1>
    </div>
    <!-- profile information and swipe buttons -->
    <div class="profile">
      <!-- profile picture and info -->
      <img src={{pfimg}} alt="Profile picture">
      <div class="info">
        <h1 class="name">{{ name }}</h1>
        <p class="age-location">{{ age }} | {{ location }}</p>
        <p class="bio">{{ bio }}</p>
      </div>
      <!-- like and dislike buttons -->
      <div class="swipe-buttons">
        <form method="POST" action="{{url_for('like')}}">
          <input class="like" type="submit"  value="Like">
        </form>
        <form method="POST" action="{{url_for('dislike')}}">
          <input class="dislike" type="submit">
        </form>
        
      </div>
    </div>
  </body>
</html>
